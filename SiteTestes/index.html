<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> 
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />


</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'Documentacao Testes',
      repo: '',

      // Pagina a ser usada como a página principal
      homepage: 'Docker.md',

      // Definir uma pagina por defeito caso não seja encontra a página
      notFoundPage: true,
      notFoundPage: 'notfound.md',

      subMaxLevel: 3, // Define o nr de nivel de navegação dentro de cada documento na side bar
      
      loadSidebar: true,  // Definir se há um menu lateral 
      
      // ---------------------------------------------------------------------------
      // Se quiseremos ter um cover page que se apresenta quanso se abre o site
      //coverpage: true,
      //coverpage: '_coverpage.md', // nome da pagina em .md para ser usada como cover
      // ---------------------------------------------------------------------------

      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
    

      
      search: 'auto',// default

      search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: 'Type to search',

            // Localization
            placeholder: {
              '/zh-cn/': '搜索',
              '/': 'Type to search',
            },

            noData: 'No Results!',

            // Localization
            noData: {
              '/zh-cn/': '找不到结果',
              '/': 'No Results',
            },

            // Headline depth, 1 - 6
            depth: 2,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: 'website-1',

            // Use different indexes for path prefixes (namespaces).
            // NOTE: Only works in 'auto' mode.
            //
            // When initialiazing an index, we look for the first path from the sidebar.
            // If it matches the prefix from the list, we switch to the corresponding index.
            pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

            // You can provide a regexp to match prefixes. In this case,
            // the matching substring will be used to identify the index
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
    }
    
    

    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> 
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  
    
</body>
</html>
